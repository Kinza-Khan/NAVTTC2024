<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">
   
    <title>JQuery</title>
</head>
<body>
    <div class="container p-5">
        <div class="col-md-6">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" name="" id="uName" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId"></small>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="" id="uEmail" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId"></small>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="text" name="" id="uPassword" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId"></small>
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="text" name="" id="ucPassword" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId"></small>
          </div>
          <button id="btnId" class="btn btn-info mt-5">Submit</button>
          <h1></h1>
        </div>
    </div>


   <script src="../jquery-3.7.1.min.js"></script>
    <script src="jquery.js"></script>
    <script src="../bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
