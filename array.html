<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <ol id="liData">
        
    </ol>
    <h1></h1>

    <script>
        let stdNames = ["ali", "aqsa", "arhama", "asim"];
        let printData = document.querySelector("h1");
        let liData = document.querySelector("#liData");
        // printData.innerHTML = stdNames[0] + " " + stdNames[1];
        // 
        for (i = 0; i < stdNames.length; i++) {
            liData.innerHTML += `<li>` + stdNames[i] + `</li>`;

        }

    </script>
</body>

</html>
