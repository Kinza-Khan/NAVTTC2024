<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            padding: 5px 13px;
        }

        #pl {
            height: 60px;
        }

        #eq {
            width: 75px;
        }
    </style>
</head>

<body>

    <div class="container">
        <table border="1">
            <tr>
                <td colspan="4"><input type="text" name="" id="inp"></td>
            </tr>
            <tr>
                <td><button onclick="num(9)">9</button></td>
                <td><button onclick="num(8)">8</button></td>
                <td><button onclick="num(7)">7</button></td>
                <td><button onclick="op('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="num(5)">5</button></td>
                <td><button onclick="num(4)">4</button></td>
                <td><button onclick="num(3)">3</button></td>
                <td><button onclick="op('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="num(1)">1</button></td>
                <td><button onclick="num(0)">0</button></td>
                <td><button onclick="num('.')">.</button></td>
                <td rowspan="2"><button id="pl" onclick="op('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="op('-')">-</button></td>
                <td colspan="2"><button id="eq" onclick="sol()">=</button></td>
            </tr>

        </table>
    </div>
</body>
<script>
    let num = (n) => {
        document.querySelector("#inp").value += n;
    }
    let op = (o) => {
        document.querySelector("#inp").value += o;
    }
    let sol = () => {
        let res = eval(document.querySelector("#inp").value);
        document.querySelector("#inp").value = res;
    }
</script>

</html>
