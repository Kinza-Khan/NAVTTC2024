<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Work</title>
</head>

<body>

    <label for="">User Name</label>
    <input type="text" id="userName">
    <button onclick="greet()">Submit</button>

    <h1></h1>

    <script>
        // ES5 
        // named function
        function greet() {
            let userName = document.querySelector("#userName").value;
            let printData = document.querySelector("h1");
            printData.innerHTML = "hello " + userName;
        }

        // Anonymous Function
        let fun = function () {
            return "hello aptech";
        }
        console.log(fun());



        // ES6 Arrow Function
        let myFun = () => {
            return "hello World";
        }

        console.log(myFun());
    </script>
</body>

</html>
