<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>


    <script>
        let userData = { stdName: "ali", stdAge: 21, stdCity: "karachi" };
        let keys = Object.keys(userData);
        console.log(keys);
        // console.log(userData.stdName + " " + userData.stdAge);
        for (i = 0; i < keys.length; i++) {
            console.log(userData[keys[i]]);
        }

        // for in loop

        for (let key in userData) {
                
            console.log(userData[key]);
        }



    </script>



</body>

</html>
