<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>


    <script>
        // arrow Function
        // default params
        let myFun = (n1 = 2, n2 = 10) => {
            console.log(n1 * n2);
        }
        myFun();
    </script>
</body>

</html>
