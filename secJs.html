<body>

    <script>

        // // console.log(stdAge);

        // console.log(stdAge);
        let stdAge = 21;
        let stdName = "Hamza";

        document.getElementById('userAge').innerHTML = stdAge;
        //Assignments operators , == , !=  , > , < ,<= ,>= , ===  , !==
        let num1 = 10;
        let num2 = 23;
        let res = num1 > num2; // false
        let res2 = num1 < num2; //true
        let res3Equal = num1 == num2;
        let resNotEqual = num1 != num2;
        let printData = document.getElementById('data');
        printData.innerHTML = res + " ";
        printData.innerHTML += res2 + " ";
        printData.innerHTML += res3Equal + " ";
        printData.innerHTML += resNotEqual;

        let n1 = 10;
        let n2 = '10';
        let finalRes = n1 === n2; // check  vlaues and datatype both false
        let finalRes2 = n1 == n2  // check only vlaues; true
        printData.innerHTML += " strict Equal Opertor " + finalRes + " ";
        printData.innerHTML += finalRes2;



        

    </script>
